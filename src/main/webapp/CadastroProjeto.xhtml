<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroProjetoBean.projeto}" />
		<f:viewAction action="#{cadastroProjetoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Projeto</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de Projeto</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panelGrid columns="2" id="grid">

				<p:outputLabel value="Nome do Projeto" for="nome" />
				<p:inputText id="nome" size="12"
					value="#{cadastroProjetoBean.projeto.nome}">

				</p:inputText>
				<p:outputLabel value="Data de Criação" for="dataCriacao" />
				<p:calendar id="dataCriacao" size="12" pattern="dd/MM/yyyy"
					value="#{cadastroProjetoBean.projeto.dataCriacao}" locale="pt" >

				</p:calendar>

				<h:outputLabel />
				<p:commandButton value="Salvar"
					action="#{cadastroProjetoBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
