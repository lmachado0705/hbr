<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputScript library="algaworks" name="locale.js" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaCategoriaBean.consultar}" />
	</f:metadata>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="algaworks" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<h:graphicImage library="algaworks" name="marcahbr.png" />
	</header>

	<h:form>
		<p:menubar style="margin-top: 35px;">
			<p:submenu label="Cadastros">
				<p:menuitem value="Categoria"
					action="/CadastroCategoria?faces-redirect=true" />
				<p:menuitem value="Tecnico"
					action="/CadastroTecnico?faces-redirect=true" />
				<p:menuitem value="Projeto"
					action="/CadastroProjeto?faces-redirect=true" />
				<p:menuitem value="Base de Conhecimento"
					action="/CadastroBaseConhecimento?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Categoria"
					action="/ConsultaCategoria?faces-redirect=true" />
				<p:menuitem value="Tecnico"
					action="/ConsultaTecnico?faces-redirect=true" />
				<p:menuitem value="Projeto"
					action="/ConsultaProjeto?faces-redirect=true" />
				<p:menuitem value="Base de Conhecimento"
					action="/ConsultaBaseConhecimento?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Base Conhecimento - HBR </footer>
</h:body>

</html>
