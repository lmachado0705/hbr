<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaCategoriaBean.consultar}" />
	</f:metadata>

    <ui:define name="titulo">Consulta de Categorias</ui:define>
    
    <ui:define name="corpo">
		
		<h1>Consulta de Categoria</h1>
	
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
		
			<p:dataTable value="#{consultaCategoriaBean.categorias}" var="categoria"
					border="1" cellspacing="0" cellpadding="2"
					paginator="true" rows="5" paginatorPosition="bottom">
				
				<p:column headerText="Categoria" sortBy="#{categoria.modalidade}">
					<h:outputText value="#{categoria.modalidade}" />
				</p:column>
				<p:column width="70" style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" outcome="/CadastroCategoria">
						<f:param name="id" value="#{categoria.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir" process="@this" update="@form"
							action="#{consultaCategoriaBean.excluir}">
	    				<f:setPropertyActionListener value="#{categoria}" 
	    					target="#{consultaCategoriaBean.categoriaSelecionada}" />
	    			</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
