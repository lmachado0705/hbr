<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroTecnicoBean.tecnico}" />
		<f:viewAction action="#{cadastroTecnicoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Técnico</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de Técnico</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panelGrid columns="2" id="grid">


				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu value="#{cadastroTecnicoBean.tecnico.categoria}"
					id="categoria" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroTecnicoBean.todasCategorias}"
						var="categoria" itemValue="#{categoria}"
						itemLabel="#{categoria.modalidade}" />
				</p:selectOneMenu>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroTecnicoBean.tecnico.nome}">
				</p:inputText>


				<h:outputLabel />
				<p:commandButton value="Salvar"
					action="#{cadastroTecnicoBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
